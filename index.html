<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Document</title>
</head>

<body>
    <H1 class="titulo"><strong>maxi shops</strong></H1>


    <section class="carousel">
        <div class="carousel-entrada">
            <div class="carousel-item active">
                <img src="./multimedia/5900385949ec4129564f58591a7afb87.jpg"
                    alt="">
            </div>
            <div class="carousel-item">
                <img src="./multimedia/flat-lay-photo-editing.webp"
                    alt="">
            </div>
            <div class="carousel-item">
                <img src="./multimedia/fotos-ropa-para-vender-1024x576.jpg"
                    alt="">
            </div>
            <div class="carousel-item active">
                <img src="./multimedia/istockphoto-1160548159-612x612.jpg"
                    alt="">
            </div>
            <div class="carousel-item">
                <img src="./multimedia/istockphoto-835786192-612x612.jpg"
                    alt="">
            </div>
            <div class="carousel-item">
                <img src="./multimedia/istockphoto-845013918-612x612.jpg"
                    alt="">
            </div>
        </div>

        <button class="carousel-prev" id="carousel-prev">prev</button>
        <button class="carousel-next" id="carousel-next">next</button>
    </section>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    <script src="./js/index.js"></script>
</body>

</html>
